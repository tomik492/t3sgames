<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodger Game</title>
    <link rel="stylesheet" href="dodger.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.1/dist/nipplejs.min.js"></script>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <p>Score: <span id="score">0</span></p>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <div id="joystickContainer" style="display: none;"></div> <!-- Joystick container -->
    <script src="dodger.js"></script>
</body>
</html>
